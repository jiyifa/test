<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script>
        /*1.创建数组的语法：var 数组名称 = new Array(size)*/
        var fruit = new Array(5);
        console.log(fruit);

        /*2.为数组元素赋值*/
            //方法1：在声明数组时，可以直接为数组赋值
            var fru = new Array("apple","orrange","peach","banana");
            console.log(fru);

            //方法2：可以分别为数组元素赋值
            var frui = new Array(4);
            frui[0] = "apple";
            frui[1] = "orange";
            frui[2] = "peach";
            frui[3] = "banana";
            console.log(frui);
        /*3.除了Array对象外，数组还可以方括号"[","]"来定义*/
        var frt = ["apple","orange","peach","banana"];
        //alert(frt[2]);

        /*数组的length属性，设置或返回数组中元素的数目*/
        frt.length = 100;
        //alert("length of frt:" + frt.length);
        console.log(frt);

        /*join()方法通过一个指定的分隔符把数组元素放在一个字符串中*/
        var frtString = frt.join("/");
        //alert(frtString);

        /*sort()对数组排序*/
        var nums = [2,1,3,5,9];
        console.log(nums);
        nums.sort();
        console.log(nums);

        /*push()向数组末尾添加一个或多个元素，并返回新的长度*/
        nums.push([19,20]);
        console.log(nums);
